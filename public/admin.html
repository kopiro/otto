<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Otto - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container py-4 bg-dark text-light">
    <div class="text-center mb-4">
      <img id="logo" src="/image.png" alt="Otto" class="img-fluid" style="max-width: 200px" />
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-12">
        <div class="card bg-dark border-secondary">
          <div class="card-body">
            <label for="auth" class="form-label">Auth ID</label>
            <input type="text" id="input-auth" class="form-control bg-dark text-light border-secondary" />
          </div>
        </div>
      </div>
    </div>

    <div class="card bg-dark border-secondary">
      <div class="card-body" id="admin">
        <div id="messages" class="border border-secondary rounded mb-3"></div>

        <div class="card mb-3 bg-dark border-secondary">
          <div class="card-body">
            <div class="d-flex align-items-center gap-3 mb-3">
              <div class="form-check">
                <input id="brain-reload-prompt" type="checkbox" class="form-check-input" />
                <label for="brain-reload-prompt" class="form-check-label">Prompt</label>
              </div>
              <div class="form-check">
                <input id="brain-reload-declarative" type="checkbox" class="form-check-input" />
                <label for="brain-reload-declarative" class="form-check-label">Declarative</label>
              </div>
              <div class="form-check">
                <input id="brain-reload-social" type="checkbox" class="form-check-input" />
                <label for="brain-reload-social" class="form-check-label">Social</label>
              </div>
            </div>
            <div class="d-flex align-items-center gap-3">
              <button id="brain-reload" class="btn btn-warning">Brain reload</button>
            </div>
          </div>
        </div>

        <div class="card mb-3 bg-dark border-secondary">
          <div class="card-body">
            <div class="mb-3">
              <label for="io-channels" class="form-label">IO Channels</label>
              <div class="input-group">
                <select id="io-channels" class="form-select bg-dark text-light border-secondary">
                  <option value="">Loading...</option>
                </select>
                <button id="io-channel-get-interactions" class="btn btn-secondary">Get interactions</button>
              </div>
            </div>
            <div class="mb-3">
              <label for="people" class="form-label">People</label>
              <div class="input-group">
                <select id="people" class="form-select bg-dark text-light border-secondary">
                  <option value="">Loading...</option>
                </select>
                <button id="person-approve" class="btn btn-secondary">Approve</button>
              </div>
            </div>
          </div>
        </div>

        <form id="admin-input-message" class="card mb-3 bg-dark border-secondary">
          <div class="card-body">
            <div class="mb-3">
              <label for="admin-input-message-text" class="form-label">Input API</label>
              <div class="input-group">
                <input
                  type="text"
                  id="admin-input-message-text"
                  class="form-control bg-dark text-light border-secondary"
                  placeholder="Enter message..."
                />
                <button type="submit" id="send-input-message" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </form>

        <form id="admin-output-message" class="card bg-dark border-secondary">
          <div class="card-body">
            <div class="mb-3">
              <label for="admin-output-message-text" class="form-label">Output API</label>
              <div class="input-group">
                <input
                  type="text"
                  id="admin-output-message-text"
                  class="form-control bg-dark text-light border-secondary"
                  placeholder="Enter message..."
                />
                <button type="submit" id="send-output-message" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </form>

        <div class="card bg-dark border-secondary mt-3">
          <div class="card-header bg-dark border-secondary">
            <h5 class="card-title mb-0 text-light">Memory</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="memory-type" class="form-label">Memory Type</label>
              <select id="memory-type" class="form-select bg-dark text-light border-secondary">
                <option value="declarative">Declarative</option>
                <option value="episodic">Episodic</option>
                <option value="social">Social</option>
              </select>
            </div>
            <form id="memory-search-form">
              <div class="mb-3">
                <label for="memory-search" class="form-label">Search Text</label>
                <div class="input-group">
                  <input
                    type="text"
                    id="memory-search"
                    class="form-control bg-dark text-light border-secondary"
                    placeholder="Enter search text..."
                  />
                  <button type="submit" id="memory-search-btn" class="btn btn-primary">
                    <span id="memory-search-text">Search</span>
                    <span
                      id="memory-search-spinner"
                      class="spinner-border spinner-border-sm d-none"
                      role="status"
                      aria-hidden="true"
                    ></span>
                  </button>
                </div>
              </div>
            </form>
            <div id="memory-results" class="mt-3">
              <!-- Results will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script async defer src="./build/admin.js"></script>
  </body>
</html>
