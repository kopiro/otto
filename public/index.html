<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Otto - Web Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img id="logo" src="/image.png" alt="Otto" />

    <div id="messages"></div>

    <form id="conversation">
      <input name="text" type="text" />
      <button type="submit">Send</button>
      <button id="record-start">Record</button>
      <button id="record-stop" disabled>Stop</button>
    </form>

    <div class="options">
      <div class="option">
        <label for="auth">Auth ID</label>
        <input type="text" id="auth" />
      </div>
      <div class="option">
        <label for="person">Person ID</label>
        <input type="text" id="person" />
      </div>
      <div class="option">
        <label for="text-to-speech">AI TTS</label>
        <input type="checkbox" id="text-to-speech" />
      </div>
      <div class="option">
        <label for="user-text-to-speech">User TTS</label>
        <input type="checkbox" id="user-text-to-speech" />
      </div>
      <div class="option">
        <label for="user-gender">User Gender</label>
        <select id="user-gender">
          <option selected value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>

    <hr />

    <form id="repeat">
      <label>Repeat</label>
      <input name="text" type="text" />
      <button type="submit">Send</button>
    </form>

    <hr />

    <div>
      <h2>Admin</h2>
      <div id="admin">
        <div class="admin-section">
          <div class="brain-reload-types">
            <div>
              <input id="brain-reload-declarative" type="checkbox" />
              <label for="brain-reload-declarative">Declarative</label>
            </div>
            <div>
              <input id="brain-reload-episodic" type="checkbox" />
              <label for="brain-reload-episodic">Episodic</label>
            </div>
            <div>
              <input id="brain-reload-social" type="checkbox" />
              <label for="brain-reload-social">Social</label>
            </div>
            <button id="brain-reload">Brain reload</button>
          </div>
        </div>
        <div class="admin-section">
          <div class="select-group">
            <label for="io-channels">IO Channels</label>
            <select id="io-channels">
              <option value="">Loading...</option>
            </select>
          </div>
          <div class="select-group">
            <label for="people">People</label>
            <select id="people">
              <option value="">Loading...</option>
            </select>
          </div>
        </div>
        <div class="admin-section">
          <div class="input-group">
            <label for="admin-input-message">Input API</label>
            <input type="text" id="admin-input-message" placeholder="Enter message..." style="width: 300px" />
            <button id="send-input-message">Send</button>
          </div>
        </div>
        <div class="admin-section">
          <div class="input-group">
            <label for="admin-output-message">Output API</label>
            <input type="text" id="admin-output-message" placeholder="Enter message..." style="width: 300px" />
            <button id="send-output-message">Send</button>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <audio id="ai-audio" controls></audio>
    <audio id="user-audio" controls></audio>

    <script async defer src="./build/bundle.js"></script>
  </body>
</html>
