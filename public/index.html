<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Otto - Control Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container py-4 bg-dark text-light">
    <div class="text-center mb-4">
      <img id="logo" src="/image.png" alt="Otto" class="img-fluid" style="max-width: 200px" />
    </div>

    <div id="messages" class="border border-secondary rounded mb-3"></div>

    <form id="conversation" class="mb-4">
      <div class="input-group">
        <input
          name="text"
          type="text"
          class="form-control bg-dark text-light border-secondary"
          placeholder="Type your message..."
        />
        <button type="submit" class="btn btn-primary">Send</button>
        <button id="record-start" class="btn btn-secondary">Record</button>
        <button id="record-stop" class="btn btn-danger" disabled>Stop</button>
      </div>
    </form>

    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card bg-dark border-secondary">
          <div class="card-body">
            <label for="person" class="form-label">Person ID</label>
            <input type="text" id="person" class="form-control bg-dark text-light border-secondary" />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-dark border-secondary">
          <div class="card-body">
            <div class="form-check">
              <input type="checkbox" id="text-to-speech" class="form-check-input" />
              <div><label for="text-to-speech" class="form-check-label">AI TTS</label></div>
              <small class="text-muted">Enabling this will allow the AI to speak the response.</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-dark border-secondary">
          <div class="card-body">
            <div class="form-check">
              <input type="checkbox" id="user-text-to-speech" class="form-check-input" />
              <div><label for="user-text-to-speech" class="form-check-label">User TTS</label></div>
              <small class="text-muted"
                >Enabling this will allow the user to simulate their voice when they write.</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-4 border-secondary" />

    <form id="repeat" class="mb-4">
      <div class="input-group">
        <span class="input-group-text bg-dark text-light border-secondary">Repeat</span>
        <input
          name="text"
          type="text"
          class="form-control bg-dark text-light border-secondary"
          placeholder="Text to repeat..."
        />
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>

    <hr class="my-4 border-secondary" />

    <div class="row g-3">
      <div class="col-md-6">
        <audio id="ai-audio" controls class="w-100"></audio>
      </div>
      <div class="col-md-6">
        <audio id="user-audio" controls class="w-100"></audio>
      </div>
    </div>

    <script async defer src="./build/index.js"></script>
  </body>
</html>
