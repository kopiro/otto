<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Otto Web Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form id="conversation">
      <h3>Conversation</h3>
      <input name="text" type="text" />
      <button type="submit">Send</button>
      <button id="record-start">Record</button>
      <button id="record-stop" disabled>Stop</button>
    </form>

    <form id="repeat">
      <h3>Repeat</h3>
      <input name="text" type="text" />
      <button type="submit">Send</button>
    </form>

    <section id="audios">
      <h3>Audio effects</h3>
      <div id="audios-select"></div>
    </section>

    <textarea readonly id="response"></textarea>
    <audio controls></audio>

    <script async defer src="./build/bundle.js"></script>
  </body>
</html>
